<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D Experience</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --bg-color: #0b0b0b;
            --text-color: #ffffff;
            --accent-color: #00f2ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll for this demo */
            height: 100vh;
        }

        /* The 3D Canvas Background */
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            outline: none;
        }

        /* UI Overlay */
        .ui-container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            pointer-events: none; /* Let clicks pass through to 3D if needed */
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            opacity: 0; /* Hidden initially for animation */
            pointer-events: auto;
        }

        .menu-btn {
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            pointer-events: auto;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: white;
            color: black;
        }

        /* Hero Text */
        h1 {
            font-size: 5rem;
            line-height: 1.1;
            font-weight: 800;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            margin-bottom: 20px;
        }

        .hero-line {
            display: block;
            transform: translateY(100px); /* Pushed down initially */
            opacity: 0;
        }

        p {
            font-size: 1.2rem;
            color: #aaaaaa;
            max-width: 500px;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-btn {
            margin-top: 3rem;
            display: inline-block;
            padding: 15px 35px;
            background: var(--accent-color);
            color: #000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-btn:hover {
            transform: translateY(15px); /* Hover lift */
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

    </style>
</head>
<body>

    <canvas id="webgl-canvas"></canvas>

    <nav>
        <div class="logo">FUTURE.IO</div>
        <div class="menu-btn">Menu</div>
    </nav>

    <div class="ui-container">
        <h1>
            <span class="hero-line">Elevate Your</span>
            <span class="hero-line" style="color: var(--accent-color);">Digital Reality</span>
        </h1>
        <p class="hero-desc">Experience the next generation of web interaction. Immersive 3D environments rendered in real-time.</p>
        <a href="#" class="cta-btn">Get Started</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // --- 1. SETUP THREE.JS SCENE ---
        const scene = new THREE.Scene();
        
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x0b0b0b, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#webgl-canvas'),
            antialias: true,
            alpha: true // Allow CSS background to show through if needed
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for high DPI

        // --- 2. CREATE OBJECTS ---
        
        // Main floating shape (Icosahedron)
        const geometry = new THREE.IcosahedronGeometry(1.5, 0); // Low poly look
        const material = new THREE.MeshStandardMaterial({ 
            color: 0x111111,
            roughness: 0.1,
            metalness: 0.8,
            wireframe: false,
            flatShading: true
        });
        
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        // Add a wireframe overlay for a "tech" look
        const wireGeo = new THREE.IcosahedronGeometry(1.501, 0);
        const wireMat = new THREE.MeshBasicMaterial({ 
            color: 0x00f2ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const wireframe = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireframe);

        // Particle System (Stars)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 20; // Spread particles
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.5
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 3. LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00f2ff, 2);
        pointLight1.position.set(2, 3, 4);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff00ff, 2);
        pointLight2.position.set(-3, -3, -3); // Backlight
        scene.add(pointLight2);

        // Position Camera
        camera.position.z = 5;
        shape.position.x = 2; // Offset shape to the right

        // --- 4. ANIMATION LOOP ---
        
        // Mouse interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        const clock = new THREE.Clock();

        function animate() {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            const elapsedTime = clock.getElapsedTime();

            // Smooth Rotation based on mouse
            shape.rotation.y += 0.5 * (targetX - shape.rotation.y);
            shape.rotation.x += 0.5 * (targetY - shape.rotation.x);
            
            // Continuous Idle Rotation
            shape.rotation.z += 0.002;
            wireframe.rotation.copy(shape.rotation);

            // Floating effect
            shape.position.y = Math.sin(elapsedTime) * 0.1;
            wireframe.position.y = shape.position.y;

            // Rotate particles slowly
            particlesMesh.rotation.y = elapsedTime * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // --- 5. RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 6. GSAP REVEAL ANIMATIONS ---
        
        const tl = gsap.timeline({ defaults: { ease: "power4.out", duration: 1.5 } });

        // Wait for page load
        window.onload = () => {
            // Animate 3D Object entering
            tl.from(shape.scale, { x: 0, y: 0, z: 0, duration: 2, ease: "elastic.out(1, 0.3)" })
              .from(wireframe.scale, { x: 0, y: 0, z: 0, duration: 2, ease: "elastic.out(1, 0.3)" }, "<");

            // Animate Text elements
            tl.to('.hero-line', { 
                y: 0, 
                opacity: 1, 
                stagger: 0.2, 
                duration: 1.2 
            }, "-=1.5"); // Start slightly before shape finishes

            tl.to('p', { 
                y: 0, 
                opacity: 1, 
                duration: 1 
            }, "-=1");

            tl.to('.cta-btn', { 
                y: 0, 
                opacity: 1, 
                duration: 0.8 
            }, "-=0.8");

            tl.to('.logo', { opacity: 1, duration: 1 }, "-=1");
            tl.to('.menu-btn', { opacity: 1, duration: 1 }, "<");
        };

    </script>
</body>
</html>
